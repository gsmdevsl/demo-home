<body>
  <header>
    <div class="container">
      <h1>ABC</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Accounts</a>
        <a href="#">Services</a>
        <a href="#" id="contactButton">Contact</a>
      </nav>
      <a href="#" class="button">Login</a>
    </div>
  </header>

  <div id="hero" class="hero-section">
    <div class="hero-content">
      <h1>Welcome to ABC Bank</h1>
      <p>Experience seamless online banking for all your financial needs.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </div>

  <main>
    <div class="container center">
      <p>
        This is a demo website. Any transaction or data entered here are not
        real.
      </p>
    </div>

    <form id="contactForm" class="hidden">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" >

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" >

      <label for="message">Message:</label>
      <textarea id="message" name="message" ></textarea>

      <button type="submit">Submit</button>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var heroSection = document.querySelector('.hero-section');
        var contactButton = document.getElementById('contactButton');
        var contactForm = document.getElementById('contactForm');

        contactButton.addEventListener('click', function () {
          // Toggle the 'hidden' class on the hero section
          heroSection.classList.toggle('hidden');
          contactForm.classList.toggle('hidden');
        });

        contactForm.addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent the default form submission behavior

          // Get form data
          var formData = new FormData(contactForm);
          var formDataObject = {
            "caseTypeID": "RHB-RBN-Work-Lead-Ind",
            "processID": "pyStartCase",
            "content":
            {
              "TerritoryName": "Global",
              "TerritoryID": "BT1",
              "Industry": "Retail",
              "LeadName": "Axiata Business Lead",
              "LeadOwner": "CKahandawa@virtusa.com",
              "FirstName": "Arif",
              "LeadCompanyName": "Campaign",
              "LastName": "Hanapi",
              "LeadPhone": "0392221360",
              "LeadRating": "2-Warm",
              "LeadMobile": "6031234568",
              "LeadEmail": "ABC@abc.com"
            }
          };
          formData.forEach(function (value, key) {
            formDataObject[key] = value;
          });

          // Encode credentials for basic authorization
          var username = 'testadmin';
          var password = 'test';
          var credentials = btoa(username + ':' + password);

          // Perform JSON request with basic authorization
          fetch('https://crm.pegatsdemo.com/prweb/api/v1/cases', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Basic ' + credentials,
            },
            body: JSON.stringify(formDataObject),
          })
            .then(response => response.json())
            .then(data => {
              // Handle the response as needed
              console.log('Success:', data);
            })
            .catch(error => {
              // Handle errors
              console.error('Error:', error);
            });
        });
      });
    </script>
